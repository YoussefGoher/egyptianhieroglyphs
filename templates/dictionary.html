{% extends "base.html" %}
{% block title %}Dictionary{% endblock %}
{% block content %}
<section class="main-content">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-book"></i>
                <h3>Hieroglyph Dictionary</h3>
            </div>
            <ul>
                {% for code, meaning in hieroglyph_meanings.items() %}
                <li>{{ code }}: {{ meaning }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>

<style>
    ul {
        list-style: none;
        padding: 0;
    }

    li {
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }

    li:last-child {
        border-bottom: none;
    }
</style>
{% endblock %}
